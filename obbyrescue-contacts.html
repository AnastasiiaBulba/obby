<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Contact Obby Rescue HQ – Reach our team in Australia for support, questions, or rescue help. We're here for every player!"
    />
    <meta
      name="keywords"
      content="Obby Rescue, contact, Australia, game, crew, support, HQ, help, email, phone"
    />
    <title>domain.com – Contact HQ</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon512.jpg" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/obbyrescue-contacts.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Contacts page loaded");
        var form = document.getElementById("contacts-form");
        var success = document.getElementById("form-success");

        // Валідація для імені (тільки букви)
        var nameInput = form.querySelector('input[name="name"]');
        nameInput.addEventListener("input", function (e) {
          var value = e.target.value;
          // Видаляємо всі символи крім букв та пробілів
          var cleanValue = value.replace(/[^a-zA-Zа-яА-Я\s]/g, "");
          e.target.value = cleanValue;
        });

        // Валідація для телефону
        var phoneInput = form.querySelector('input[name="phone"]');
        phoneInput.addEventListener("input", function (e) {
          var value = e.target.value;
          // Дозволяємо тільки цифри, +, -, (, ), пробіли
          var cleanValue = value.replace(/[^\d+\-\(\)\s]/g, "");
          e.target.value = cleanValue;
        });

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Додаткова валідація перед відправкою
            var name = nameInput.value.trim();
            var phone = phoneInput.value.trim();

            if (name.length < 2) {
              alert("Name must be at least 2 characters long");
              return;
            }

            if (phone.length < 7) {
              alert("Phone number must be at least 7 digits");
              return;
            }

            form.reset();
            success.style.display = "block";
            setTimeout(() => {
              success.style.display = "none";
            }, 3500);
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="page-section">
        <section class="contacts-section">
          <div class="contacts-form-block">
            <h2 class="contacts-title">Send us a message</h2>
            <form class="contacts-form" id="contacts-form" autocomplete="off">
              <input type="text" name="name" placeholder="Name" required />
              <input type="tel" name="phone" placeholder="Phone" required />
              <textarea
                name="message"
                placeholder="Message"
                rows="4"
                required
              ></textarea>
              <button type="submit">Send</button>
            </form>
            <div class="form-success" id="form-success">
              Thank you! Your rescue request has been received.
            </div>
          </div>
          <div class="contacts-info">
            <div class="contacts-details">
              <h2 class="contacts-title">Contact HQ</h2>
              <ul class="contacts-list">
                <li>
                  <strong>Email:</strong>
                  <a href="mailto:contact@domain.com">contact@domain.com</a>
                </li>
                <li>
                  <strong>Phone:</strong>
                  <a href="tel:+61292507111">+61 2 9250 7111</a>
                </li>
                <li>
                  <strong>Address:</strong> 123 George Street, Sydney NSW 2000,
                  Australia
                </li>
              </ul>
            </div>
            <div class="contacts-map-block">
              <iframe
                class="contacts-map"
                src="https://www.google.com/maps?q=123+George+Street,+Sydney+NSW+2000,+Australia&output=embed&hl=en"
                title="Australia map"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/main.js"></script>
    <script src="js/footer-year.js"></script>
    <script src="js/cookie-banner.js"></script>
  </body>
</html>
